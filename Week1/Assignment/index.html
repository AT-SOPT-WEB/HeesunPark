<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>희선이의 블로그</title>
    <script
      src="https://kit.fontawesome.com/c86cf0065a.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!-- Header -->
    <header class="header">
      <a href="." class="header__logo-icon"
        ><i class="fa-solid fa-globe fa-2xl"></i
      ></a>
      <h1 class="header__title">희선이의 블로그</h1>
      <div class="header__menu-icon">
        <i class="fa-solid fa-bars fa-2xl"></i>
      </div>
    </header>

    <div class="container">
      <!-- Navigation -->
      <aside>
        <nav class="nav">
          <h2 class="nav__title">분류</h2>
          <ul class="nav__list">
            <li class="nav__item"><a href="">전체</a></li>
            <li class="nav__item"><a href="">일상</a></li>
            <li class="nav__item"><a href="">개발</a></li>
          </ul>
        </nav>
      </aside>

      <!-- Main Content -->
      <main>
        <section class="section">
          <h2 class="section__title">안녕하세요 ~ 박희선의 블로그입니다.</h2>
          <div class="grid-container">
            <div class="grid__item grid__top-left">
              <img src="./assets/image/1.jpg" alt="image1" />
              <img src="./assets/image/2.jpg" alt="image2" />
            </div>

            <div class="grid__item grid__top-right">
              <img src="./assets/image/3.jpg" alt="image3" />
            </div>

            <div class="grid__item grid__bottom">
              <img src="./assets/image/4.jpg" alt="image4" />
              <img src="./assets/image/5.jpg" alt="image5" />
            </div>
          </div>
        </section>

        <section class="section">
          <h2 class="section__title">전체</h2>
        </section>

        <section class="section">
          <h2 class="section__title">일상</h2>
        </section>

        <section class="section">
          <h2 class="section__title">개발</h2>
        </section>
      </main>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <h2>AT SOPT WEB 1주차 과제</h2>
      <a href="https://www.instagram.com/pkkheesun" target="_blank">
        <p>ⓒ pkkheesun</p></a
      >
    </footer>
  </body>
</html>
