<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>희선이의 투두리스트</title>
    <link href="./styles/global.css" rel="stylesheet" />
    <link href="./styles/reset.css" rel="stylesheet" />
    <link href="./styles/style.css" rel="stylesheet" />
  </head>
  <body>
    <!-- header -->

    <header>
      <div class="header__container">
        <h1 class="header__title">☘️ 희선이의 투두리스트 ☘️</h1>
        <div class="header__btn--container">
          <button type="button" class="btn filter__btn--all">전체</button>
          <button type="button" class="btn filter__btn--complete">
            완료됨
          </button>
          <button type="button" class="btn filter__btn--incomplete">
            미완료
          </button>

          <div class="custom-select custom-select--filter" data-selected="">
            <div class="custom-select__trigger custom-select__trigger--filter">
              중요도
            </div>
            <div class="custom-select__options custom-select__options--filter">
              <span class="custom-select__option" data-value="1">1</span>
              <span class="custom-select__option" data-value="2">2</span>
              <span class="custom-select__option" data-value="3">3</span>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- main -->
    <main class="todo__container">
      <!-- top section -->
      <section class="todo-form__container">
        <form class="todo-form">
          <input
            type="text"
            id="todo-input"
            class="todo-form__input"
            placeholder="할 일을 입력하세요"
          />
          <div class="custom-select">
            <div class="custom-select__trigger">중요도 선택</div>
            <div class="custom-select__options">
              <span class="custom-select__option" data-value="1">1</span>
              <span class="custom-select__option" data-value="2">2</span>
              <span class="custom-select__option" data-value="3">3</span>
            </div>
          </div>
          <button type="button" class="btn todo-form__btn-add">추가</button>
        </form>
      </section>

      <!-- table -->
      <section class="todo-table__container">
        <div class="todo-table__actions">
          <button class="btn btn__actions--delete">삭제</button>
          <button class="btn btn__actions--finish">완료</button>
        </div>
        <table class="todo-table">
          <thead class="todo-table__head">
            <tr>
              <th>
                <input type="checkbox" class="todo-table__checkbox" />
              </th>
              <th>중요도</th>
              <th>완료됨</th>
              <th>할 일</th>
            </tr>
          </thead>

          <tbody class="todo-table__body"></tbody>
        </table>
      </section>
    </main>

    <!-- Footer -->
    <footer>
      <p>AT SOPT Web Part Week 2 Assignment</p>
      <a href="https://www.instagram.com/pkkheesun/">@pkkheesun</a>
    </footer>

    <script src="./app.js" type="module"></script>
    <script src="./data/data.js" type="module"></script>
  </body>
</html>
