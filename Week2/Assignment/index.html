<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>희선이의 투두리스트</title>
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <div class="header__container">
        <button type="button" class="btn filter__btn--all">전체</button>
        <button type="button" class="btn filter__btn--completed">완료됨</button>
        <button type="button" class="btn filter__btn--incomplete">
          미완료
        </button>
        <label for="filter-priority" class="filter__label"></label>
        <select id="filter-priority" name="priority" class="btn filter__select">
          <option value="">중요도 ▼</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
      </div>
    </header>

    <!-- main -->
    <main>
      <!-- top section -->
      <section class="todo-form__container">
        <form class="todo-form">
          <label for="todo-input" class="todo-form__label"></label>
          <input
            type="text"
            id="todo-input"
            class="todo-form__input"
            placeholder="할 일을 입력하세요"
          />
          <label for=todo-priority" class="todo-form__label"></label>
          <select id="todo-priority" name="priority" class="todo-form__select">
            <option value="">중요도 선택</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
          <button type="submit" class="btn todo-form__btn-add">추가</button>
        </form>
      </section>

      <!-- table -->
      <section class="todo-table__container">
        <div class="todo-table__actions">
          <button class="btn btn__actions--delete">삭제</button>
          <button class="btn btn__actions--finish">완료</button>
        </div>
        <table class="todo-table">
          <thead class="todo-table__head">
            <tr>
              <th>
                <input
                  type="checkbox"
                  class="todo-table__checkbox"
                />
              </th>
              <th>중요도</th>
              <th>완료됨</th>
              <th>할 일</th>
            </tr>
          </thead>
        </table>
      </section>
    </main>
  </body>
</html>
